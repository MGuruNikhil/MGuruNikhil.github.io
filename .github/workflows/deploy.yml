name: Build and deploy

on:
  push:
    branches: [ main ]

# Allow the workflow to push the built site to the gh-pages branch
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install
        run: npm ci
      - name: Build
        run: npm run build
      - name: Ensure no Jekyll processing
        run: |
          mkdir -p dist
          touch dist/.nojekyll

      - name: Publish to repository `docs/` folder
        # This copies the built site into the repository's docs/ folder and commits
        # It is suitable for user/organization pages (username.github.io) where
        # GitHub Pages serves from the default branch (main) and optionally /docs.
        run: |
          set -e
          # prepare docs folder
          rm -rf docs
          mkdir -p docs
          cp -a dist/. docs/
          touch docs/.nojekyll
          # commit only if there are changes
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs
          if git diff --cached --quiet; then
            echo "No changes to docs/ - skipping commit"
          else
            git commit -m "chore(ci): update docs from build"
            git push origin HEAD:main
          fi
